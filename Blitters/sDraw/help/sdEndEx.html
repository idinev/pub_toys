<h1>sdEndEx</h1>
<p><span style="font-weight: bold;">sdEnd</span>Ex updates the
currently drawn window onto screen, if DoUpdate is "true".<br>
</p>
<br>
<p>void sdEndEnd(bool DoUpdate);</p>
<h4>Return Value</h4>
<p>None. [ASM: All registers are preserved.]
</p>
